<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    
  </head>
  <body ng-app="login">
    <ion-pane>
      <ion-header-bar class="bar-energized">
        <h1 class="title">ListMe</h1>
      </ion-header-bar>
      <ion-content>
        <h3 class="title" style="text-align:center;color:blue"><b>Welcome<b></h3>
        <form ng-submit="login()">
          <div class="list">
            <label class="item item-input item-stacked-label">
              <span class="input-label">E-mail</span>
              <input type="email" placeholder="E-mail">
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">Password</span>
              <input type="password" placeholder="password">
            </label>
          </div>
          <div class="padding">
            <center>
              <button type="submit" class="button button-energized">Login</button>
              <a class="button button-energized" ng-href="signup.html">Sign Up</a>
            </center>
            <button class="button icon ion-social-facebook button-block button-positive ">   Login with Facebook</button>
            <button class="button icon ion-social-googleplus button-block button-assertive">   Login with Google+</button>
          </div>
        </form>
      </ion-content>
    </ion-pane>

    <!-- your app's js -->
    <script src="js/login.js"></script>
  </body>
</html>
